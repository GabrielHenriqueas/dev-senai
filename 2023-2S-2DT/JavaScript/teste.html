<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form onsubmit="saudacao()">
        <label for="Nome">Qual é seu Nome: </label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br><br>

        <label for="NickName">Qual é seu NickName: </label>
        <input type="text" id="nick" placeholder="Digite seu nome">
        <br><br>

        <span id="saudacao" ></span>
        <br><br>

        <button>RUN</button>

    </form>

    <script>
        function saudacao() {
            event.preventDefault();
            let nome = document.getElementById("nome").value;
            let nick = document.getElementById("nick").value;

            console.log(nome.replace(nome, nick));
            alert(`Olá, ${nome.replace(nome, nick)}`);

            document.getElementById("saudacao").innerText = `Olá, ${nome.replace(nome, nick)}`;
        }
    </script>
</body>

</html>
