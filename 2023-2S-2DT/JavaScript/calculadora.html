<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA SIMPLES</title>
</head>

<body>
    <h1>Simple Calc</h1>

    <form onsubmit="calcular()">
        <label for="n1">Primeiro Número</label>
        <input type="number" name="n1" id="n1" placeholder="Primeiro Número">
        <br><br>

        <label for="n2">Segundo Número</label>
        <input type="number" name="n2" id="n2" placeholder="Segundo Número">
        <br><br>

        <label for="operacao">Operação</label>
        <select name="operacao" id="operacao">
            <option value="">Selecione</option>
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Multiplicar</option>
            <option value="/">Dividir</option>
        </select>
        <br>

        <p>Resultado: <strong id="resultado"></strong></p>

        <button>Calcular</button>
    </form>

    <script src="./scripts/funcoes.js">

    </script>

</body>

</html>
